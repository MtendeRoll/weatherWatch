<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Watch</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div id="city-form" class="form-inline form-group">
            <form class="search-btn-style">
              <input name="city" id="city-search" type="text" autofocus="true" class="form-control" placeholder="Graham" />
              <button type="submit" class="btn w-xs-75 w-sm-25 w-lg-75 mx-sm-0 mx-m-10 btn-lg" id="search-button">Search</button>
            </form>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-center" id="listed-cities"></div>
        </div>

        <div id="weather-info" class="col-12 col-md-9 mt-sm-4 mt-md-0">
          <div id="weather-div" class="row d-flex flex-md-column flex-lg-row justify-content-around"></div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
